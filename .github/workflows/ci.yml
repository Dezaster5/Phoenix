name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: phoenix
          POSTGRES_USER: phoenix
          POSTGRES_PASSWORD: phoenix
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U phoenix -d phoenix"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: phoenix
    env:
      DJANGO_DEBUG: "False"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ALLOWED_HOSTS: "*"
      POSTGRES_DB: phoenix
      POSTGRES_USER: phoenix
      POSTGRES_PASSWORD: phoenix
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      ALLOW_PASSWORDLESS_LOGIN: "True"
      LOGIN_CHALLENGE_ENABLED: "False"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
      - name: Run migrations
        run: python manage.py migrate --noinput
      - name: Run tests
        run: python manage.py test vault.tests
      - name: Validate OpenAPI schema
        run: python manage.py spectacular --file /tmp/openapi.yaml --validate

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
